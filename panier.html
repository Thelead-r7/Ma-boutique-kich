<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panier & Commande</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    .article {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      color: darkgreen;
      margin-top: 10px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>üõí Mon panier</h2>

  <div id="panier"></div>
  <div class="total" id="total"></div>

  <h2>üì¶ Finaliser la commande</h2>
  <input type="text" id="nom" placeholder="Nom complet">
  <input type="tel" id="tel" placeholder="T√©l√©phone">
  <textarea id="adresse" placeholder="Adresse de livraison"></textarea>
  <button onclick="envoyerCommande()">Envoyer la commande</button>

  <div id="confirmation"></div>

  <script>
    // ‚úÖ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDbWooIKgnqeXbbutYyElaAxSH8W5-7ZdE",
      authDomain: "le-groupe-lead.firebaseapp.com",
      projectId: "le-groupe-lead",
      storageBucket: "le-groupe-lead.firebasestorage.app",
      messagingSenderId: "1009143995478",
      appId: "1:1009143995478:web:2dc59a2f9daf25025a2ff7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîÑ Afficher le panier
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    const zonePanier = document.getElementById("panier");
    let total = 0;

    if (panier.length === 0) {
      zonePanier.innerHTML = "<p>Votre panier est vide.</p>";
    } else {
      panier.forEach(p => {
        total += p.prix * p.quantite;
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <strong>${p.nom}</strong><br>
          Quantit√© : ${p.quantite}<br>
          Prix unitaire : ${p.prix.toLocaleString()} FCFA<br>
          Sous-total : ${(p.prix * p.quantite).toLocaleString()} FCFA
        `;
        zonePanier.appendChild(div);
      });
      document.getElementById("total").innerText = "üí∞ Total : " + total.toLocaleString() + " FCFA";
    }

    // üì§ Envoi de la commande vers Firebase
    function envoyerCommande() {
      const nom = document.getElementById("nom").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const adresse = document.getElementById("adresse").value.trim();

      if (!nom || !tel || !adresse) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      if (panier.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      const commande = {
        nom,
        telephone: tel,
        adresse,
        produits: panier,
        date: new Date().toLocaleString()
      };

      db.collection("commandes").add(commande)
        .then(() => {
          document.getElementById("confirmation").innerText = "‚úÖ Commande envoy√©e avec succ√®s !";
          localStorage.removeItem("panier");
          document.getElementById("panier").innerHTML = "";
          document.getElementById("total").innerText = "";
        })
        .catch((err) => {
          console.error("Erreur :", err);
          alert("‚ùå Erreur lors de l'envoi.");
        });
    }
  </script>

</body>
</html>
